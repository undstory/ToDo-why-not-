<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/scripts.js" async defer></script>
  <!-- <script src="https://kit.fontawesome.com/220bbdbf50.js" crossorigin="anonymous"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.2/Sortable.min.js" integrity="sha512-ELgdXEUQM5x+vB2mycmnSCsiDZWQYXKwlzh9+p+Hff4f5LA+uf0w2pOp3j7UAuSAajxfEzmYZNOOLQuiotrt9Q==" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Todo app</title>
</head>
<body>

<div class="container">
  <div class="background"></div>
  <main class="main">
    <header class="header">
        <h1 class="header__title">Todo</h1>
        <div class="header__icon"></div>
    </header>

    <section class="todo">

    
    <div class="todo__new">
        <input type="text" class="todo__add" placeholder="Create a new task..." />
        <button class="todo__add--btn">+</button>
    </div>

    <div class="todo__todos">
      <div class="todo__list" id="sortable"></div>
      <div class="todo__footer none">
          <p class="todo__footer--counter">0 items left</p>
          <div class="todo__footer--filters">
              <button class="todo__footer--btn all blue">All</button>
              <button class="todo__footer--btn active">Active</button>
              <button class="todo__footer--btn completed">Completed</button>
          </div>
          <button class="todo__footer--btn clear__completed">Clear completed</button>
      </div>
      <small class="small none">Drag and drop to reorder list</small>

    </div>

   

   
    </section>

    </main>
    </div>
    </body>
    </html>
