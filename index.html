<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/scripts.js" async defer></script>
  <!-- <script src="https://kit.fontawesome.com/220bbdbf50.js" crossorigin="anonymous"></script> -->

  <title>Frontend Mentor | Todo app</title>
</head>
<body>

<div class="container">
  <div class="background"></div>
  <main class="main">
    <header class="header">
        <h1 class="header__title">Todo</h1>
        <div class="header__icon"></div>
    </header>

    <div class="todo-inputBlock">
        <input type="text" class="todo-inputBlock-ipt" placeholder="Create a new task..." />
        <button class="todo-inputBlock-btn">+</button>
    </div>

    <div class="todo-list" id="sortable"></div>

    <div clas="todo-footer">
        <p class="todo-footer-itemsCounter">0 items left</p>
        <div class="todo-footer-filters">
            <button class="filterBtn all">All</button>
            <button class="filterBtn active">Active</button>
            <button class="filterBtn completed">Completed</button>
        </div>
        <button class="todo-footer-btn clear-completed">Clear completed</button>

    </div>
    <small>Drag and drop to reorder list</small>
    </main>
    </div>
    </body>
    </html>
